<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <body>

    <h1 id="title">Tic-Tac-Toe AI Version</h1>

    <div id="diffButtons">

      <div id="m" class="button">"Better"</div>
      <div id="h" class="button">Ultron</div>
    </div>

    <div id="gameBoard">
      <div id="tl" class="tile">
      </div>
      <div id="tm" class="tile">
      </div>
      <div id="tr" class="tile">
      </div>
      <div id="ml" class="tile">
      </div>
      <div id="mm" class="tile">
      </div>
      <div id="mr" class="tile">
      </div>
      <div id="bl" class="tile">
      </div>
      <div id="bm" class="tile">
      </div>
      <div id="br" class="tile">
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
